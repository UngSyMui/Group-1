<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Bootstrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/detail.css"/>
  <link rel="stylesheet" href="libra/nivoslider/default/default.css"/>
  <link rel="stylesheet" href="css/nivo-slider.css"/>
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">


</head>
<body>
<header class="col-md-12 header">
  <div class="container">
    <div class="logo">
      <a class="logo-link" href="#">Generis Framework</a>
      <p>Supports HTML5 & responsive design</p>
    </div>
    <div class="toplinks">
      <ul>
        <li><a href="#">Sample</a></li>
        <li><a href="#">Layouts</a></li>
        <li><a href="#">Templates</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>


</header>
<section class="col-md-12">
  <div class="container theme-default">
    <div id="slider" class="nivoSlider">
      <img src="images/anhmain1.jpg" data-thumb="images/anhmain1.jpg" alt="" />
      <img src="images/trangchu1.1.jpg" data-thumb="images/trangchu1.1.jpg" alt=""  />
      <img src="images/trangchu1.2.jpg" data-thumb="images/trangchu1.2.jpg" alt="" data-transition="slideInLeft" />

    </div>
  </div>

</section>
<section class="col-md-12">
  <div class="container">
    <div class="row">
      <article class="col-md-8 col-sm-6 col-xs-12">
        Content
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Mark</th>
          </tr>
          </thead>
          <tbody>
          <tr class="success">
            <td>1</td>
            <td>Nguyễn Văn An</td>
            <td>19</td>
            <td>9</td>
          </tr>
          <tr class="danger">
            <td>2</td>
            <td>Nguyễn Văn B</td>
            <td>20</td>
            <td>8</td>
          </tr>
          <tr class="warning">
            <td>3</td>
            <td>Trần Văn B</td>
            <td>19</td>
            <td>10</td>
          </tr>

          </tbody>
        </table>
      </article>
      <aside class="col-md-4 col-sm-6 col-xs-12">
        <form method="post" action="#">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </aside>
    </div>

  </div>
</section>

<!-- Latest compiled and minified JavaScript -->

<footer class="col-md-12">
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</footer>
<section class="col-md-12">
  <div class="container">
    <div class="owl-carousel owl-theme">
      <div class="item"><h4>1</h4></div>
      <div class="item"><h4>2</h4></div>
      <div class="item"><h4>3</h4></div>
      <div class="item"><h4>4</h4></div>
      <div class="item"><h4>5</h4></div>
      <div class="item"><h4>6</h4></div>
      <div class="item"><h4>7</h4></div>
      <div class="item"><h4>8</h4></div>
      <div class="item"><h4>9</h4></div>
      <div class="item"><h4>10</h4></div>
      <div class="item"><h4>11</h4></div>
      <div class="item"><h4>12</h4></div>
    </div>
  </div>

</section>

<script type="text/javascript" src="libra/jquery/jqueryv3.6.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="libra/nivoslider/jquery.nivo.slider.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
<script type="text/javascript">

  $('#slider').nivoSlider();

</script>

</script>
<script type="text/javascript">
  var owl = $('.owl-carousel');
  owl.owlCarousel({
    items:4,
    loop:true,
    margin:10,
    autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true
  });
  $('.play').on('click',function(){
    owl.trigger('play.owl.autoplay',[1000])
  })
  $('.stop').on('click',function(){
    owl.trigger('stop.owl.autoplay')
  })
</script>



</body>
</html>
