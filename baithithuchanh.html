<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai thi thuc hanh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="libs/fontawesome/css/all.css">

</head>
<body>

<section class="col-md-12">
  <div class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" style="width: 280px">Login</a></li>
      <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" style="width: 280px">Register</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <form method="post" action="#">
          <div class="form-group" style="margin-top: 50px; ">
            <label for="exampleInputEmail1">EMAIL</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
          </div>
          <div class="form-group"  >
            <label for="exampleInputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="rowsubmit" >
          <input type="password" class="form-control" id="exampleInputPassword12" placeholder=" Forgot password?">
          <button type="submit" class="btn btn-primary">Signin</button>
          </div>
        </form>
        <div class="rowface">
          <i class="fa-brands fa-facebook-f"></i>
          <p>Sign in with Facebook</p>

        </div>
        <div class="rowgoogle">
          <i class="fa-brands fa-google-plus-g"></i>
          <p>Sign in with Google</p>

        </div>
      </div>

      <div role="tabpanel" class="tab-pane" id="profile">
        <form method="post" action="#">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail13" placeholder="exemple@email.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword14" placeholder="Password">
          </div>
          <div class="rowsubmit">

            <button type="submit" class="btn btn-primary">Signin</button>
          </div>
        </form>
      </div>

    </div>

  </div>

</section>

<script type="text/javascript" src="libs/jquery/jquery3.6.js"></script>
<script type="text/javascript" src="libs/nivoslider/jquery.nivo.slider.js"></script>

<script src="js/owl.carousel.min.js"></script>
